  <body>
    <div id="wrapper" class="wrapper">
      <!-- <h1>Custom Canvas</h1> -->
      <div class="controllers">
        <!-- <span class="controller" id="undo">undo</span>   -->
        <!-- <span class="controller" id="redo">redo</span> -->
        <span class="controller" id="clear">clear</span>
        <span class="controller" id="reset">reset</span>
        <span class="controller" id="export">export</span>
        <!-- <span class="controller" id="save_pencil">save pencil</span> -->
        <span class="controller" id="replay">replay</span>
        <div class="options">
          <label for="colour_select">Colour:</label>
          <input name="colour_select" id="colour_select" type="color" />
          <label for="stroke_select">Width:</label>
          <input name="stroke_select" id="stroke_select" type="range" step="10" value="1" min="1" max="100" />
          <label for="playback">Playback:</label>
          <input name="playback" id="playback" type="range" min="0" max="1000" value="1000" />
          <!-- <label for="text_input">Add text:</label>
          <input name="text_input" id="text_input" type="text" maxlength="255" />
          <button id="add_text">Add text</button> -->
        </div>
        <!-- <span class="controller" id="preview">preview</span> -->
      </div>

      <div class="canvas-border">
        <div id="progress" class="progress">
          <h2>Progress</h2>
          <p><span id="progress_num">0</span>/<span id="progress_total">0</span></p>
        </div>
        <canvas class="sketch" id="sketch" height="600" width="600"></canvas>
      </div>

    </div><!-- End .wrapper -->
    <!-- <div class="history-img" id="history_img"></div> -->
    <div class="export-img" id="export_img"></div>
    <div id="demo" class="demo">
      <canvas class="preview-sketch" id="preview_sketch" height="600" width="600"></canvas>
    </div><!-- End .demo -->
    <!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/Pencil.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
